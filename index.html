<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/stylesheets/main.css">
	<title>hOS</title>
</head>
<body>
	<iframe class="app" id="app" src="" frameborder="0"></iframe>
	<div class="navigation-bar">
		<img src="assets/icons/navigation-bar-back.png" id="navigation-bar-back">
		<img src="assets/icons/navigation-bar-home.png" onclick="minimizeApp()">
		<img src="assets/icons/navigation-bar-recent.png" onclick="togglePanel()">
	</div>
	<div class="toast" id="toast">
		<div class="toast-box">
			<span id="toast-text"></span>
		</div>
	</div>
	<div class="control-panel" id="control-panel">
		<h2>Control panel:</h2>
		<div class="control-panel-toggles">
			<div class="control-panel-entry" onclick="document.body.requestFullscreen()">
				<img src="assets/icons/fullscreen.png">
				<span>Fullscreen</span>
			</div>
			<div class="control-panel-entry" onclick="installApp('com.test.app2', 'Test app 2', 'assets/apps/test2/icon.png', 'assets/apps/test2/index.html')">
				<img src="assets/icons/test-app.png">
				<span>Install test app 2</span>
			</div>
		</div>
		<h2>Recent apps:</h2>
		<div class="recent-apps" id="recent-apps">
			<div class="recent-app" id="recent-app">
				<div id="recent-open-area" onclick="" style="display: flex; flex-direction: row; align-items: center; height: 100%; width: 100%;">
					<img src="" id="recent-app-icon">
					<span id="recent-app-text">Text</span>
				</div>
				<img src="assets/icons/recent-app-close.png" id="close-app-icon" onclick="">
			</div>
		</div>
	</div>
	<div class="clock-widget">
		<span id="clock-widget-time"></span>
	</div>
	<div class="installed-apps" id="installed-apps">
		<div class="installed-app" id="installed-app">
			<img src="" id="installed-app-icon">
			<span id="installed-app-text">Text</span>
		</div>
	</div>
	<script src="assets/scripts/main.js"></script>
</body>
</html>
